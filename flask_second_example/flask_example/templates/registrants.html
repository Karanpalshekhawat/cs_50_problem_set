{% extends "layout.html"%}

{% block body %}

    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>SPORT</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
            <tr>
                <td> {{registrant.name}}</td>
                <td> {{registrant.dorm}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



{% endblock %}
