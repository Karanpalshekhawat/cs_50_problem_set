<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            function listen()
            {
                document.querySelector("#correct").onclick = function() {
                    let button1 = document.querySelector("#correct");
                    button1.style.backgroundColor = "green";
                    document.getElementById("return_of_part_1").innerHTML = "Correct!"
                };

                document.querySelector("#incorrect1").onclick = function() {
                    let button1 = document.querySelector("#incorrect1");
                    button1.style.backgroundColor = "red";
                    document.getElementById("return_of_part_1").innerHTML = "Incorrect!"
                };
                document.querySelector("#incorrect2").onclick = function() {
                    let button1 = document.querySelector("#incorrect2");
                    button1.style.backgroundColor = "red";
                    document.getElementById("return_of_part_1").innerHTML = "Incorrect!"
                };
                document.querySelector("#incorrect3").onclick = function() {
                    let button1 = document.querySelector("#incorrect3");
                    button1.style.backgroundColor = "red";
                    document.getElementById("return_of_part_1").innerHTML = "Incorrect!"
                };
                document.querySelector("#incorrect4").onclick = function() {
                    let button1 = document.querySelector("#incorrect4");
                    button1.style.backgroundColor = "red";
                    document.getElementById("return_of_part_1").innerHTML = "Incorrect!"
                };

                document.querySelector("#check_answer").onclick = function() {
                    let ans = document.querySelector("#answer").value.toLowerCase();
                    if (ans=="england")
                    {
                        document.getElementById("return_of_part_2").innerHTML = "Correct!"
                    }
                    else
                    {
                        document.getElementById("return_of_part_2").innerHTML = "Incorrect!"
                    }

                };
            }
            document.addEventListener("DOMContentLoaded", listen);
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr> <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                    <h2 id="return_of_part_1"></h2>
                    <button id="incorrect1" class="button">6 people per 1 sheep</button>
                    <button id="incorrect2" class="button">3 people per 1 sheep</button>
                    <button id="correct" class="button">1 people per 1 sheep</button>
                    <button id="incorrect3" class="button">1 people per 3 sheep</button>
                    <button id="incorrect4" class="button">1 people per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h2 id="return_of_part_2"></h2>
                <h3>In whcih country it is illegal to own only one guinea pig, as a lone guinea pig might get only?</h3>
                <input id="answer" type="text">
                <button id="check_answer" class="button">Check answer</button>
            </div>

        </div>
    </body>
</html>
