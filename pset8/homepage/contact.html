            <h2>Contact</h2>
            <label for="name">Name</label>

            <input type="text" id="email" maxlength="70" size="60">
            <label for="subject">Subject</label>
            <input type="text" id="subject" maxlength="70" size="60">
            <label for="message">Message</label>
            <textarea id="message" rows="7" cols="60"></textarea>
            <button type="submit" class="btn; button_prop;">Send</button>
          </div>
        </div>
